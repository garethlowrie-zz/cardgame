<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Cards</title>
  
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    
    <cardtable id="cardtable">
        <wrapper id="wrapper">
            <h1>Communicator Cards</h1>
            <div class="spacer-20"></div>
            <header id="header">
                    <p id="guesses">Number of Guesses: 0</p>
                    <a href="#" id="new-game-button">New Game</a>
            </header>
            
            <deck id="deck">
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
                <card class="card" data-number data-suit data-image="images/RedBack.png"></card>
            </deck>
        </wrapper>
    </cardtable>
    
    <script src="scripts.js"></script>
</body>
</html>
